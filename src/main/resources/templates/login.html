<body class="loginBody">
<div class="logoImg"><img th:src="@{/img/logo.png}"/> </div>
<div class="loginText">xxxxxx市公共安全局管理指挥平台</div>
<div class="loginText01">The municipal public security bureau management command platform of xxxxx</div>
<div class="loginBox">
    <form th:action="@{/login}" method="post">
   <span>
       <img th:src="@{/img/user.png}"/>
   </span>
        <input type="text" id="user" name="username" placeholder="用户名"/>
        <span>
            <img th:src="@{/img/pass.png}"/>
        </span>
        <input type="password" id="pass" name="password" placeholder=" 密码"/>
        <button type="submit">登陆</button>
    </form>
</div>
<div class="loginFoot">版本所有@2017-208xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</div>
</body>
