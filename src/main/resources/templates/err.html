<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/404.css}">
    <script th:src="@{/js/show/jquery-1.12.4.js}"></script>
    <style>
        a{
            color: blue;
            text-decoration: none;
        }
        a:hover{
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="mianBox">
    <img th:src="@{/images/yun0.png}" alt="" class="yun yun0" />
    <img th:src="@{/images/yun1.png}" alt="" class="yun yun1" />
    <img th:src="@{/images/yun2.png}" alt="" class="yun yun2" />
    <img th:src="@{/images/bird.png}" alt="" class="bird" />
    <img th:src="@{/images/san.png}" alt="" class="san" />
    <div class="tipInfo">
        <div class="in">
            <div class="textThis">
                <h2>出错了...</h2>
                <h2>原因是:[[${err}]] </h2>
                <hr>
                <a th:href="@{/}">返回</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function() {
        var h = $(window).height();
        $('body').height(h);
        $('.mianBox').height(h);
        centerWindow(".tipInfo");
    });

    //2.将盒子方法放入这个方，方便法统一调用
    function centerWindow(a) {
        center(a);
        //自适应窗口
        $(window).bind('scroll resize',
            function() {
                center(a);
            });
    }

    //1.居中方法，传入需要剧中的标签
    function center(a) {
        var wWidth = $(window).width();
        var wHeight = $(window).height();
        var boxWidth = $(a).width();
        var boxHeight = $(a).height();
        var scrollTop = $(window).scrollTop();
        var scrollLeft = $(window).scrollLeft();
        var top = scrollTop + (wHeight - boxHeight) / 2;
        var left = scrollLeft + (wWidth - boxWidth) / 2;
        $(a).css({
            "top": top,
            "left": left
        });
    }
</script>
