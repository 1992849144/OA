<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>部门管理</title>
    <link type="text/css" rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/show/jquery-1.12.4.js}"></script>
    <script th:src="@{/js/personnel/depInfo.js}"></script>
</head>
<body>
<div style="padding-top: 20px;padding-left: 20px" align="center">
    <label class="layui-inline">部门名称</label>
    <div class="layui-inline">
        <input type="text" name="departName" required  lay-verify="required" style="width: 240px"
               placeholder="请输入部门名称" autocomplete="off" class="layui-input">
    </div>

    <label class="layui-inline">所属机构</label>
    <div class="layui-inline">
        <input type="text" name="branchId" required  lay-verify="required" style="width: 240px"
               placeholder="请输入所属机构" autocomplete="off" class="layui-input">
    </div>

    <label class="layui-inline">部门负责人</label>
    <div class="layui-inline">
        <input type="text" name="principalUser" required  lay-verify="required" style="width: 240px"
               placeholder="请输入部门负责人" autocomplete="off" class="layui-input">
    </div>
    <button class="layui-btn" id="search">搜索</button>
    <button class="layui-btn"  id="reset">重置</button>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="add">添加</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<table id="demo" lay-filter="test"></table>
</body>
</html>
