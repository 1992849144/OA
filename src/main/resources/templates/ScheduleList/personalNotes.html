<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人便签</title>
    <link type="text/css" rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/show/jquery-1.12.4.js}"></script>
    <script th:src="@{/js/show/personalNotes.js}"></script>
</head>
<body>
<div style="padding-top: 20px;padding-left: 20px" align="center">
    <label class="layui-inline">主题</label>
    <div class="layui-inline">
        <input class="layui-input" name="personalNotesTitle" placeholder="主题"
               autocomplete="off"/>
    </div>
    <button class="layui-btn" id="search">搜索</button>
    <button class="layui-btn"  id="reset">重置</button>
    <button type="button" class="layui-btn" id="add">
        <i class="layui-icon">&#xe654;</i> 新建便签
    </button>
</div>
<table id="demo" lay-filter="test"></table>
<!--显示工具条-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
</html>
